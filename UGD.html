<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport " content="width=device-width, initial-scale=1.0">
    <title>UGD8_9844</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="vue.js"></script>
    <style>
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="d-flex justify-content-center">
            <div class="card border-primary my-5">
                <p>UGD8_9844</p>
                <div class="card-header">Tebak Angka 1-10, HAYUUKKKK!!</div>
                <div class="card-body text-primary">
                    <br>
                    <input type="number" class="form-control" v-model="tebakan" :disabled="isDisabled"/>
                    <button class="btn btn-primary btn-sm" @click="tebak" :disabled="isDisabled" style="color: crimson; object-position: 20cm;">OK</button>
                    <br>
                    Kes : {{ chance }}
                </div>
            </div>
        </div>
        <div class="text-center" v-show="benar">
            <button class="btn btn-primary" @click="main" >Yey.Hayuk, Main Lagi</button>
        </div>
        <div class="text-center" v-show="kalah">
            <button class="btn btn-primary" @click="main" >Anda Belum Beruntung. Yuk, Main Lagi!</button>
        </div>
        <div class="text-center" v-show="salah">
            <button class="btn btn-warning" @click="coba" >Coba lagi</button>
        </div>
         
        <footer class="text-center mt-5">
            {{ `${mahasiswa.nama} | ${mahasiswa.npm} | ${mahasiswa.kelas}` }}
            <p>ByeBye~</p>
        </footer>
        hint = {{ angka }}
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            angka: Math.floor(Math.random() * 10)+1,
            tebakan:0,
            chance:3,
            salah:undefined,
            benar:undefined,
            kalah:undefined,
            isDisabled:false,
            mahasiswa: {
                nama:'Chanadya Yustia Purnamawati',
                npm: '180709844',
                kelas: 'PAW D',
            },
        },
        methods: {
           tebak(){
            if(this.tebakan == this.angka){
                this.benar = 1;
            }else{
                    this.salah =1;
                    this.isDisabled = true;
                    this.chance--;
                    if(this.chance==0){
                        this.kalah=1;
                        this.salah = undefined;
                    }
            }
               
           },
           coba(){
                this.isDisabled = false;
                this.salah = undefined;
           },
           main(){
               location.reload();
           }
        },
 
    });
</script>
</html>
